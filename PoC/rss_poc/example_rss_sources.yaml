# Example RSS Sources Configuration
# This file shows how to configure different RSS feeds for the aggregator

rss_sources:
  # Technology News Sources
  - name: "MIT Technology Review AI"
    url: "https://www.technologyreview.com/feed/ai/"
    category: "Technology"
    max_items: 8
    update_interval: 3600 # 1 hour
    enabled: true

  - name: "TechCrunch AI"
    url: "https://techcrunch.com/tag/artificial-intelligence/feed/"
    category: "Technology"
    max_items: 8
    update_interval: 1800 # 30 minutes
    enabled: true

  - name: "VentureBeat AI"
    url: "https://venturebeat.com/category/ai/feed/"
    category: "Technology"
    max_items: 8
    update_interval: 1800
    enabled: true

  # Research and Academic Sources
  - name: "arXiv AI Papers"
    url: "http://export.arxiv.org/rss/cs.AI"
    category: "Research"
    max_items: 10
    update_interval: 7200 # 2 hours
    enabled: true

  - name: "Nature AI"
    url: "https://www.nature.com/subjects/artificial-intelligence.rss"
    category: "Academic"
    max_items: 6
    update_interval: 3600
    enabled: true

  # Blog and Opinion Sources
  - name: "Medium AI"
    url: "https://medium.com/feed/tag/artificial-intelligence"
    category: "Blog"
    max_items: 6
    update_interval: 3600
    enabled: true

  - name: "Towards Data Science"
    url: "https://towardsdatascience.com/feed"
    category: "Blog"
    max_items: 8
    update_interval: 3600
    enabled: true

  # Industry and Business Sources
  - name: "AI Business"
    url: "https://aibusiness.com/feed"
    category: "Business"
    max_items: 6
    update_interval: 3600
    enabled: true

  - name: "VentureBeat AI Business"
    url: "https://venturebeat.com/category/ai-business/feed/"
    category: "Business"
    max_items: 6
    update_interval: 3600
    enabled: true
# Configuration Options:
# - name: Display name for the RSS source
# - url: The RSS feed URL
# - category: Category for grouping news items
# - max_items: Maximum number of items to fetch from this feed
# - update_interval: How often to check for updates (in seconds)
# - enabled: Whether this source is active

# Update Intervals (in seconds):
# - 1800 = 30 minutes (for high-frequency sources)
# - 3600 = 1 hour (for most sources)
# - 7200 = 2 hours (for research/academic sources)
# - 14400 = 4 hours (for low-frequency sources)
