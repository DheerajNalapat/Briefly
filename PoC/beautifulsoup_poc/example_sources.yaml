# Example News Sources Configuration
# This file shows how to configure different news sources for the crawler

sources:
  # Tech News Sources
  - name: "TechCrunch AI"
    url: "https://techcrunch.com/tag/artificial-intelligence/"
    base_url: "https://techcrunch.com"
    title_selectors: ["h1", "h2", "h3", "h4"]
    link_selectors: ["a"]
    summary_selectors: ["p"]
    category: "Technology"
    delay: 2

  - name: "VentureBeat AI"
    url: "https://venturebeat.com/category/ai/"
    base_url: "https://venturebeat.com"
    title_selectors: ["h1", "h2", "h3", "h4"]
    link_selectors: ["a"]
    summary_selectors: ["p"]
    category: "Technology"
    delay: 2

  # Research Paper Sources
  - name: "arXiv AI Papers"
    url: "https://arxiv.org/list/cs.AI/recent"
    base_url: "https://arxiv.org"
    title_selectors: ["div.list-title"]
    link_selectors: ["a[href*='/abs/']"]
    summary_selectors: ["div.list-abstract"]
    category: "Research"
    delay: 3

  # Blog Sources
  - name: "Medium AI"
    url: "https://medium.com/tag/artificial-intelligence"
    base_url: "https://medium.com"
    title_selectors: ["h1", "h2", "h3", "h4"]
    link_selectors: ["a[href*='/p/']"]
    summary_selectors: ["p"]
    category: "Blog"
    delay: 2

  # Academic Sources
  - name: "Nature AI"
    url: "https://www.nature.com/subjects/artificial-intelligence"
    base_url: "https://www.nature.com"
    title_selectors: ["h1", "h2", "h3", "h4"]
    link_selectors: ["a[href*='/articles/']"]
    summary_selectors: ["p", "div.c-article-summary"]
    category: "Academic"
    delay: 4
# Configuration Options:
# - name: Display name for the source
# - url: The URL to crawl
# - base_url: Base URL for resolving relative links
# - title_selectors: CSS selectors to find article titles
# - link_selectors: CSS selectors to find article links
# - summary_selectors: CSS selectors to find article summaries
# - category: Category for grouping news items
# - delay: Delay in seconds between requests (be respectful!)
